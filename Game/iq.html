<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout</title>
    <link rel="stylesheet" href="iq.css">
    <script src="iq.js"></script>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Dark background for a modern feel */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Adds spacing between items */
            padding: 20px;
            background-color: #1e1e1e; /* Slightly lighter dark background */
            border-radius: 15px; /* Rounded corners for a modern touch */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }

        .square {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .square:hover {
            background-color: #4e73df; /* Add hover effect for modern interactivity */
            transform: scale(1.1);
        }

        .selected {
            background-color: #007bff; /* Blue for selected items */
        }

        #done {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            width: 120px;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #done:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .break {
            flex-basis: 100%;
            height: 0;
        }
    </style>
</head>
<body>
    </body>
</html>
